<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="row">
            <fieldset class="form-group">
                <legend>Registro de producto</legend>
                <div class="form-group">
                    <label class="form-label">Código: </label><input class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label class="form-label">Descripción: </label><input class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label class="form-label">Código de barra: </label><input class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label class="form-label">Precio unitario: </label><input class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label class="form-label">Stock: </label><input class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label class="form-label">Proveedor: </label><input class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label class="form-label">Estado: </label><input class="form-control" type="checkbox">
                </div>

                <div class="form-group">
                    <label class="form-label">Categoría: </label>
                    <select class="form-control">
                        <option>Categoría 1</option>
                        <option>Categoría 2</option>
                        <option>Categoría 3</option>
                        <option>Categoría 4</option>
                    </select>
                </div>                
                
                <button class="btn btn-primary col-6"><a href="guardado.html" class="text-white">Guardar</a></button>   
                <button class="btn btn-default col-6">Cancelar</button>                                             
                
            </fieldset>
        </div>
    </form>
</body>

</html>
